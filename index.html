    <!-- ‚úÖ Firebase SDK only -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
      import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

      // ‚úÖ Your Firebase config
      const firebaseConfig = {
        apiKey: "AIzaSyCQxA9M8Sy-C5QEkQSwI3Z5_iX5PqkJ-n0",
        authDomain: "portfolio-6f230.firebaseapp.com",
        projectId: "portfolio-6f230",
        storageBucket: "portfolio-6f230.firebasestorage.app",
        messagingSenderId: "266371983593",
        appId: "1:266371983593:web:d35e05de5e5ec7b682e878",
        measurementId: "G-PP8QGG3RML"
      };

      // ‚úÖ Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      // ‚úÖ Handle form submission (Firestore only)
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("contactForm");
        if (form) {
          form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const name = e.target.name.value;
            const email = e.target.email.value;
            const phone = e.target.phone.value;
            const message = e.target.message.value;

            try {
              await addDoc(collection(db, "contacts"), {
                name,
                email,
                phone,
                message,
                timestamp: new Date()
              });

              form.reset();

              // ‚úÖ Close contact modal
              closeModal();

              // ‚úÖ Show success popup
              const popup = document.getElementById("successPopup");
              popup.style.display = "flex";

              // ‚úÖ Auto close after 3s
              setTimeout(() => {
                closePopup();
              }, 7000);

            } catch (error) {
              alert("‚ùå Failed to save message: " + error.message);
            }
          });
        }
      });
    </script>

    <style>
        body {

        @keyframes slideIn { from { width: 0; } to { width: 100%; } }

        /* Contact Button */
        .contact-btn {

            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .contact-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 18px rgba(78, 92, 240, 0.4);
        }

        /* Modal (popup) */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: rgb(255, 255, 255);
            padding: 50px;
            border-radius: 15px;
            width: 350px;
            text-align: center;
            animation: pop 0.3s ease;
        }
        @keyframes pop {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .modal-content input, .modal-content textarea {
            align-content: center;
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .modal-content button {
            margin-top: 10px;
            background: rgb(18,179,179);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .modal-content button:hover { background: rgb(12,140,140); }

        .close {
            float: right;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            color: #444;
        }

        /* ‚úÖ Success Popup */
        #successPopup {

            justify-content:center; 
            align-items:center;

        }
        #successPopup div {
            background:rgb(225, 176, 241); 
            padding:30px; 
            border-radius:25px; 
            width:320px; 
            text-align:center; 
            animation:pop 0.4s ease;
        }
        #successPopup h2 {
            color:#7f4dff; 
            font-size:20px;

        }
        #successPopup p {
            margin-top:10px;

        }
        #successPopup button {
            margin-top:15px; 
            background:#8e4dff; 
            color:rgb(232, 232, 232); 
            border:none; 
            padding:8px 20px; 
            border-radius:20px;

    </style>

    <!-- Scripts -->
    <script>
        function openModal(){ document.getElementById("contactModal").style.display="flex"; }
        function closeModal(){ document.getElementById("contactModal").style.display="none"; }
        function closePopup(){ document.getElementById("successPopup").style.display="none"; }

        // Role animation
        const roles = ["Programmer", "Web Developer", "AI-ML Enthusiast"];
        const roleElement = document.getElementById("role");
        let roleIndex = 0;
        function showNextRole() {
            roleElement.classList.remove("slide-in");
            roleElement.classList.add("slide-out");
            setTimeout(() => {
                roleIndex = (roleIndex + 1) % roles.length;
                roleElement.textContent = roles[roleIndex];
                roleElement.classList.remove("slide-out");
                roleElement.classList.add("slide-in");
            }, 700);
        }
        roleElement.classList.add("slide-in");
        setInterval(showNextRole, 3000);
    </script>
