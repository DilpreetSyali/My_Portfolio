    <!-- Smooth Sliding Script -->
    <script>
        const roles = ["Programmer", "Web Developer", "AI-ML Enthusiast"];
        const roleElement = document.getElementById("role");
        let roleIndex = 0;

        function showNextRole() {
            roleElement.classList.remove("slide-in");
            roleElement.classList.add("slide-out");

            setTimeout(() => {
                roleIndex = (roleIndex + 1) % roles.length;
                roleElement.textContent = roles[roleIndex];

                roleElement.classList.remove("slide-out");
                roleElement.classList.add("slide-in");
            }, 800);
        }

        roleElement.classList.add("slide-in");
        setInterval(showNextRole, 3000);

        // --- Swipe Navigation ---
        const pages = ["index.html", "about.html", "skills.html", "projects.html"];
        let currentPage = window.location.pathname.split("/").pop() || "index.html";
        let touchStartX = 0;
        let touchEndX = 0;

        function handleSwipe() {
            const minSwipeDistance = 50; 
            let pageIndex = pages.indexOf(currentPage);

            if (touchEndX < touchStartX - minSwipeDistance) {
                // Swipe left → Next page
                let nextPage = pages[(pageIndex + 1) % pages.length];
                window.location.href = nextPage;
            } 
            if (touchEndX > touchStartX + minSwipeDistance) {
                // Swipe right → Previous page
                let prevPage = pages[(pageIndex - 1 + pages.length) % pages.length];
                window.location.href = prevPage;
            }
        }

        document.addEventListener("touchstart", e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener("touchend", e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });
    </script>
